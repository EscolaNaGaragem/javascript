<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprendendo sobre o DOM</title>
    <!-- Estilo da Página -->
    <style>
      body {
        background-color: rgb(119, 137, 238);
        color: white;
        font: normal 20px Arial;
      }
    </style>
  </head>
  <body>
      <!-- DOM Documento Object Model 
        RAIZ -> window
        location | documento | history | navigator | screen | window | screen | navigator
                        html
                    head | body
        meta | title | link | script        h1 | p | p | div
                                                     strong

                                                     Métodos de Acesso
        por Marca => getElementsByTagName
        por ID => getElementById
        por Nome => getElementsByName
        por Classe => getElementsByClassName
        por Seletor => querySelector
        
    -->
    <h1>Iniciando os estudos do DOM</h1>
    <p>
      Aqui vai o resultado
    </p>
    <p>Aprendento a usar o <strong>DOM</strong> em Javascript</p>
    <div>Clique em mim</div>

    <!-- Scripts em Javascript da página -->
    <script>
        var p1 = window.document.getElementsByTagName("p")[0];
        p1.style.color = "red";
        window.document.write(p1.innerText)
    </script>
  </body>
</html>
